<!DOCTYPE html>
<html lang="en-us">
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            function run() {
                var val = Number($('#yr-enter').val());
                if ((val%400)==0) {
                    $("#output").text("YES");
                } else if ((val%100)==0) {
                    $("#output").text("NO");
                } else if ((val%4)==0) {
                    $("#output").text("YES");
                } else {
                    $("#output").text("NO");
                }
            }
        </script>
    </head>
    <body>
        <input placeholder="Enter a year" id="yr-enter">
        <button id='submit' onclick="run();">Submit</button>
        <p id='output'></p>
    </body>
</html>
