<!DOCTYPE html>
<html lang="en-us">
<head>
    <title> Matteo Harris -- Unit 2 Day 9</title>
    <style>
        
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>  
        $(document).ready(function() {
            var year;
            $("#input_button").click(function() {
                year =$("#input_field").val();
                
                $("#output_display").text("The Year is "+year);
            });
            $("#determine_year").click(function(){
                if (year % 400 == 0 || (year % 100 != 0 && year % 4 == 0)) {
                    $("#output_display").text(year + " is a leap year");
                } else {
                    $("#output_display").text(year + " is not a leap year");
                }
            });
        });
    </script>
</head>
<body>
    <h1>Matteo Harris -- Unit 2 Day 9</h1>
    <p>I will demonstrate both a bubble sort and a selection sort of a list using JavaScript</p>
    <p>Write a letter or number <input id="input_field"></p>
    <button id="input_button">Enter the year</button>
    <button id="determine_year">Click to see if it's a leap year</button>
    <p id="output_display">Your output will appear here</p>
</body>
</html>
